<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>



    <script src="code.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="window">
        <div class="dropdown">
            <button class="dropbtn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Levels
            </button>
            <ul class="dropdown-levels">
              <li><a class="dropdown-item" href="#">Easy</a></li>
              <li><a class="dropdown-item" href="#">Medium</a></li>
              <li><a class="dropdown-item" href="#">Hard</a></li>
            </ul>
          </div>


        <div class="buttons-container">
            <button>X</button>
            <button>O</button>
        </div>
        <div class="game-container">
            <div class="box" id="square-1"></div>
            <div class="box" id="square-2"></div>
            <div class="box" id="square-3"></div>
            <div class="box" id="square-4"></div>
            <div class="box" id="square-5"></div>
            <div class="box" id="square-6"></div>
            <div class="box" id="square-7"></div>
            <div class="box" id="square-8"></div>
            <div class="box" id="square-9"></div>
        </div>  


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
